{% extends 'base.html' %}
{% load static %}
{% load extras %}

{% block css %}
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }

        .svg_select_points_lt {
            cursor: nw-resize;
        }
        .svg_select_points_rt {
            cursor: ne-resize;
        }
        .svg_select_points_rb {
            cursor: se-resize;
        }
        .svg_select_points_lb {
            cursor: sw-resize;
        }
        .svg_select_points_t {
            cursor: n-resize;
        }
        .svg_select_points_r {
            cursor: e-resize;
        }
        .svg_select_points_b {
            cursor: s-resize;
        }
        .svg_select_points_l {
            cursor: w-resize;
        }

        .svg_select_points {
            stroke-width:1;
            stroke:black;
            fill: #F9FFED;
        }

        .svg_select_points_rot {
            display: none;
        }

        .svg_select_boundingRect {
            stroke-width:3;
            fill:gray;
            stroke-dasharray: 10;
            stroke:#F9FFED;
            stroke-opacity:0.8;
            fill-opacity:0.1;
            pointer-events:none; /* This ons is needed if you want to deselect or drag the shape*/
        }

        .text-region {
            background-color: white;
            text-align: justify;
            text-justify: inter-word;
        }

        .content-stretcher {
            width: 100%;
            display: inline-block;
        }

        .control-panel {
            padding: 15px;
        }
    </style>
{% endblock %}

{% block top_bar %}
    <span id="page-control-panel" class="alert-info mt-5 control-panel">
    </span>
{% endblock %}

{% block main %}
    <div class="container-fluid mt-2 h-100">
        <div class="row h-100">
            <div id="control-div" class="col-1 alert-info justify-content-center">
                <h5 class="mt-3">{{ project.transcription_level|title }}s</h5>

                <button id="draw-column" type="button" class="btn btn-primary m-1 mt-3">Draw</button>
                <button id="edit-column" type="button" class="btn btn-primary m-1 d-none">Edit</button>
                <button id="bolden" type="button" class="btn btn-primary m-1 d-none">Bolden</button>
                <button id="italicize" type="button" class="btn btn-primary m-1 d-none">Italicize</button>
                <button id="clear-columns" type="button" class="btn btn-secondary m-1">Clear</button>
                <button id="reset-columns" type="button" class="btn btn-secondary m-1">Reset</button>
                <button id="cancel-button" type="button" class="btn btn-secondary m-1">Cancel</button>
                <button id="save-button" type="button" class="btn btn-primary m-1">Save</button>
            </div>
            <div class="col-11 h-100">
                <div id="delineator" class="h-100 w-100 d-block"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/svg/svg.js' %}"></script>
    <script src="{% static 'js/svg.panzoom/svg.panzoom.js' %}"></script>
    <script src="{% static 'js/svg.draw/svg.draw.js' %}"></script>
    <script src="{% static 'js/svg.select/svg.select.js' %}"></script>
    <script src="{% static 'js/svg.resize/svg.resize.js' %}"></script>
    <script src="{% static 'js/textFit.js' %}"></script>
    <script type="application/javascript">
        let delineate;
        let canvas;
        let image;
        let column;
        let current_line;
        let currently_selected;
        let currently_editing = false;
        let click_timer = null;
        let panzoom_options = {
            panMouse: 2,
            zoomFactor: 0.01,
            zoomMin: 0.05,
            zoomMax: 5
        };
        let select_options = {
            pointSize: 10
        };
        let selection;

        let project_url = '{{ document.uri }}/transcribe/{{ project.id }}/';
        let project_name = '{{ project.name }}';
        let current_page = '{{ ref_no }}';
        let project_pages = {{ project_pages|safe }};
        let image_width = {{ image_file.width }};
        let image_height = {{ image_file.height }};
        let ocr_lines = {{ page_regions|safe }};
        let page_regions = {};
        let ordered_region_ids = [];
        let region_id_cursor = null;

        let min_control_height = 20;
        let max_control_height = 100;

        $(document).ready(function() {
            add_breadcrumb('{{ corpus.name }}', "/corpus/{{ corpus.id }}");
            add_breadcrumb(' {{ document.label }}', "/corpus/{{ corpus.id }}/Document/{{ document.id }}");
            add_breadcrumb(project_name, '');

            // setup page control panel
            let page_location = project_pages.indexOf(current_page);

            $('#page-control-panel').append(`
                Page
                <button id="prev-page-button" type="button" class="btn btn-sm btn-primary rounded" ${page_location === 0 ? 'disabled' : ''}><span class="fas fa-caret-left"></span></button>
                ${page_location + 1}
                <button id="next-page-button" type="button" class="btn btn-sm btn-primary rounded" ${page_location + 1 === project_pages.length ? 'disabled' : ''}><span class="fas fa-caret-right"></span></button>
                of ${project_pages.length}
                <button id="complete-page-button" type="button" class="btn btn-sm btn-secondary ml-2">Mark Page Complete</button>
            `);

            $('#prev-page-button').click(function() {
                if (page_location > 0) {
                    window.location.pathname = (`${project_url}${project_pages[page_location - 1]}/`);
                }
            });

            $('#next-page-button').click(function() {
                if (page_location < project_pages.length) {
                    window.location.pathname = (`${project_url}${project_pages[page_location + 1]}/`);
                }
            });

            delineate = SVG('delineator')
                .size("100%", "100%")
                .attr('id', 'svg-delineator')
                .panZoom(panzoom_options);
            delineate.viewbox(0, 0, image_width, image_height);
            canvas = delineate.group().attr('class', 'delineator-canvas');
            image = canvas.image(corpora.image_url('{{ image_file.uri }}') + 'full/full/0/default.png').move(0, 0);

            ocr_lines.map((l, l_index) => {
                page_regions[l_index] = l;
            });

            populate_columns();

            delineate.on('mousedown', function(e){
                if (currently_editing) {
                    click_timer = setTimeout(enable_zoom, 500);
                }
                else {
                    if (column) {
                        column.draw(e, {});
                    }
                }
            });

            delineate.on('mouseup', function(e){
                if (column) {
                    column = column.draw(e);
                    page_regions.push({
                        x: column.x(),
                        y: column.y(),
                        width: column.width(),
                        height: column.height()
                    });
                    column = null;
                    delineate.panZoom(panzoom_options);
                }
            });

            $('#draw-column').click(function() {
                if(currently_selected) {
                    delete_column();
                } else {
                    column = canvas.rect()
                        .attr({
                            id: `region-${page_regions.length}`,
                            class: 'delineator-column',
                            fill: 'red',
                            'fill-opacity': 0.3,
                            stroke: 'red',
                            'stroke-width': 3
                        })
                        .click(function () {
                            select_column(this);
                        });
                    delineate.panZoom(false);
                }
            });



            $('#edit-content-cancel-button').click(function() {
                $('#edit-content-modal').modal('hide');
            });

            $('#edit-content-modal').on('hidden.bs.modal', function (e) {
                currently_editing = false;
            });

            $('#clear-columns').click(function() {
                clear_columns();
            });

            $('#reset-columns').click(function() {
                clear_columns();
                populate_columns();
            });

            document.addEventListener('selectionchange', function() {
                selection = window.getSelection().getRangeAt(0);

                /*
                TO SURROUND SELECTED WITH TAG:

                let r = selection.cloneRange();
                r.surroundContents(document.createElement('i'));
                 */
                $('#bolden').removeClass('d-none');
                $('#italicize').removeClass('d-none');

            });

            $('#bolden').click(function() {
                let r = selection.cloneRange();
                r.surroundContents(document.createElement('b'));
            });

            $('#italicize').click(function() {
                let r = selection.cloneRange();
                r.surroundContents(document.createElement('i'));
            });

            for (let region_id in page_regions) {
                if (!page_regions[region_id].completed) {
                    zoom_to(region_id);
                    select_column(page_regions[region_id].rect);
                    break;
                }
                region_id_cursor = region_id;
            }

            hide_loading_overlay();
        });

        function populate_columns() {
            for (let region_id in page_regions) {
                page_regions[region_id]['rect'] = canvas.rect(page_regions[region_id].width, page_regions[region_id].height)
                    .move(page_regions[region_id].x, page_regions[region_id].y)
                    .attr({
                        id: `region-${region_id}`,
                        class: 'delineator-column',
                        fill: 'red',
                        'fill-opacity': 0.3,
                        stroke: 'red',
                        'stroke-width': 3
                    })
                    .click(function() {
                        select_column(this);
                    });

                if (!page_regions[region_id].hasOwnProperty('completed')) {
                    page_regions[region_id]['completed'] = false;
                }

                ordered_region_ids.push(region_id);
            }
        }

        function clear_columns() {
            deselect_column();
            $('.delineator-column').each(function() {
                this.remove();
            });
        }

        function zoom_to(region_id) {
            delineate.viewbox(
                page_regions[region_id].x,
                page_regions[region_id].y,
                image_width,
                image_height
            );
        }

        function select_column(col) {
            deselect_column();
            col.selectize(select_options).resize();
            col.on('resizedone', function() {
                let region_id = col.node.id.replace('region-', '');
                if (page_regions[region_id].hasOwnProperty('ocr_content')) {
                    delete page_regions[region_id].ocr_content;
                    select_column(col);
                    console.log(page_regions[region_id]);
                }
            });
            currently_selected = col;

            $('#draw-column').text('Delete');
            $('#edit-column').removeClass('d-none');

            let region_id = currently_selected.node.id.replace('region-', '');

            if (page_regions.hasOwnProperty(region_id)) {
                let region_x = currently_selected.x();
                let region_y = currently_selected.y();
                let region_width = currently_selected.width();
                let region_height = currently_selected.height() + 10;

                if (region_width > region_height) region_y += region_height;
                else region_x += region_width;

                current_line = canvas.element('foreignObject');
                current_line.attr({
                    id: `region-${region_id}-text-obj`,
                    x: region_x,
                    y: region_y,
                    width: region_width,
                    height: region_height
                });
                $(`#${current_line.node.id}`).append(`
                    <div id="region-${region_id}-text" class="w-100 h-100"></div>
                `);

                let control_height = region_height / 2;
                if (control_height < min_control_height) control_height = min_control_height;
                else if (control_height > max_control_height) control_height = max_control_height;

                let control_panel = canvas.element('foreignObject');
                control_panel.attr({
                    id: `region-${region_id}-control-obj`,
                    x: region_x,
                    y: region_y + region_height + 10,
                    width: (control_height * 5) + 20,
                    height: control_height + 20,
                });

                $(`#region-${region_id}-control-obj`).append(`
                    <div id="region-${region_id}-control" class="alert-info control-panel h-100 w-100">
                        <button id="prev-region-button" type="button" class="btn btn-sm btn-primary rounded region-control" style="width: ${control_height}px; height: ${control_height}px;"><span class="fas fa-caret-up"></span></button>
                        <button id="next-region-button" type="button" class="btn btn-sm btn-primary rounded region-control" style="width: ${control_height}px; height: ${control_height}px;"><span class="fas fa-caret-down"></span></button>
                        <button id="reset-region-button" type="button" class="btn btn-sm btn-primary rounded region-control" style="width: ${control_height}px; height: ${control_height}px;"><span class="fas fa-sync-alt"></span></button>
                        <button id="delete-region-button" type="button" class="btn btn-sm btn-primary rounded region-control" style="width: ${control_height}px; height: ${control_height}px;"><span class="fas fa-trash"></span></button>
                    </div>
                `);

                $('#prev-region-button').click(function() {
                    let region_id_index = ordered_region_ids.indexOf(region_id_cursor);
                    if (region_id_index > 0) {
                        let prev_region_id = ordered_region_ids[region_id_index - 1];
                        zoom_to(prev_region_id);
                        select_column(page_regions[prev_region_id].rect);
                    }
                });
                $('#next-region-button').click(function() {
                    let region_id_index = ordered_region_ids.indexOf(region_id_cursor);
                    if (region_id_index < ordered_region_ids.length - 1) {
                        let next_region_id = ordered_region_ids[region_id_index + 1];
                        zoom_to(next_region_id);
                        select_column(page_regions[next_region_id].rect);
                    }
                });
                $('#reset-region-button').click(function() {
                    $(`#region-${region_id}-text`).html(page_regions[region_id].ocr_content);
                    select_column(currently_selected);
                    console.log(page_regions[region_id]);
                });
                $('#delete-region-button').click(function() {
                    delete_column();
                });

                if (!page_regions[region_id].hasOwnProperty('ocr_content')) {
                    $.get(
                        `/api/corpus/{{ corpus.id }}/Document/{{ document.id }}/page/get-region-content/{{ ref_no }}/${parseInt(currently_selected.x())}/${parseInt(currently_selected.y())}/${parseInt(currently_selected.width())}/${parseInt(currently_selected.height())}/?ocrfile={{ ocr_file.path }}`,
                        function (content) {
                            page_regions[region_id]['ocr_content'] = content;
                            currently_editing = true;
                        }
                    ).done(function () {
                        if (!page_regions[region_id].hasOwnProperty('ocr_content')) {
                            page_regions[region_id]['ocr_content'] = '';
                        }
                        inject_transcription(region_id);
                    });
                } else {
                    inject_transcription(region_id);
                }

                let region_id_index = ordered_region_ids.indexOf(region_id);
                if (region_id_index <= 0) {
                    $('#prev-region-button').attr('disabled', true);
                } else {
                    $('#prev-region-button').attr('disabled', false);
                }
                if (region_id_index + 1 >= ordered_region_ids.length) {
                    $('#next-region-button').attr('disabled', true);
                } else {
                    $('#next-region-button').attr('disabled', false);
                }
                region_id_cursor = region_id;
            }
        }

        function inject_transcription(region_id) {
            let current_region = $(`#region-${region_id}-text`);
            let region_content = page_regions[region_id].ocr_content;
            if (page_regions[region_id].hasOwnProperty('transcription'))
                region_content = page_regions[region_id].transcription;

            current_region.html(region_content);
            textFit(current_region[0], {multiLine: true, maxFontSize: 300});
            let fitted_text = $('.textFitted');
            let font_size = fitted_text.css('font-size');
            current_region.html(region_content);
            current_region.append(`<span class="content-stretcher"></span>`);
            current_region.css('font-size', font_size);
            current_region.addClass('text-region');
            current_region.attr('contentEditable', true);

            font_size = parseInt(font_size);
            $('.region-control').css('font-size', `${parseInt(font_size / 3)}px`);
            page_regions[region_id]['scroll_height'] = current_region[0].scrollHeight;

            current_region.click(function() {
                clearTimeout(click_timer);
                currently_editing = true;
                delineate.panZoom(false);
                current_region.focus();
            });

            current_region.keyup(function(e) {
                let font_size = parseInt(current_region.css('font-size'));
                let resized = false;

                while (current_region[0].scrollHeight > page_regions[region_id]['scroll_height']) {
                    resized = true;
                    font_size -= 4;
                    current_region.css('font-size', font_size);
                }

                if (resized) {
                    $(`#region-${region_id}-text-obj`).scroll(0, 0);
                }

                page_regions[region_id]['transcription'] = current_region.text();
            });
        }

        function deselect_column() {
            if (currently_selected) {
                let region_id = currently_selected.node.id.replace('region-', '');
                page_regions[region_id]['transcription'] = $(`#region-${region_id}-text`).text();
                $(`#region-${region_id}-text-obj`).remove();
                $(`#region-${region_id}-control-obj`).remove();

                currently_selected.selectize(false);
                currently_selected = null;
                $('#draw-column').text('Draw');
                $('#edit-column').addClass('d-none');
            }
        }

        function delete_column() {
            if (currently_selected) {
                let col_to_delete = currently_selected;
                deselect_column();
                col_to_delete.remove();
            }
        }

        function enable_zoom() {
            delineate.panZoom(panzoom_options);
            currently_editing = false;
        }

    </script>
{% endblock %}
