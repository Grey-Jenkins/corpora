<style>
  .large-header--holder {
    display: none;
  }
  @media ( min-width: 992px ) {
    .large-header--holder {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
      background-color: var(--white);
    }
  }
  .large-header--inner {
    width: 100%;
    display: grid;
    grid-template-columns: var(--sideBar) 1fr var(--searchWidth);
    align-items: start;
  }
  .large-header--logo-holder {
    position: relative;
  }
  .large-header--logo-holder a {
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: start;
  }
  .large-header--logo-holder a svg {
    display: block;
    max-width: 100%;
    height: auto;
    margin-top: 0.5rem;
  }

  .large-header--logo-holder a svg:first-child {
      display: none;
      width: 12rem;
  }
  .large-header--logo-holder a svg:last-child {
      width: 4.8rem;
  }

  .home .large-header--logo-holder a svg:first-child {
      display: block;
  }
  .home .large-header--logo-holder a svg:last-child {
      display: none;
  }

  .large-header--nav-holder {
    font-size: clamp(var(--minScaled) * 1px, calc(var(--minScaled) * 1px + (var(--maxScaled) - var(--minScaled)) * (100vw - var(--minScreen) * 1px) / (var(--maxScreen) - var(--minScreen))), var(--maxScaled) * 1px);
  }
  .large-header--nav-holder nav > ul {
    display: grid;
    grid-template-columns: 3fr 2fr 2fr;
  }
  @media ( min-width: 1400px ) {
    .large-header--nav-holder nav > ul {
      grid-template-columns: 2fr 1fr 1fr;
    }
  }
  .large-header--nav-holder nav > ul > li {
    border-left: 1px solid var(--white);
    border-right: 1px solid var(--white);
    background-color: var(--white);
  }
  .large-header--nav-holder nav > ul > li:nth-child(2) {
    background-color: var(--blue5);
  }
  .large-header--nav-holder nav > ul > li:last-child {
    background-color: var(--grey5);
  }

  .large-header--search-holder {
    width: 100%;
  }
  .large-header--search-holder a {
    padding: 0.5rem;
    display: flex;
    align-items: center;
    --minScaled: calc(var(--min) / var(--minScale) / var(--minScale) / var(--minScale));
    --maxScaled: calc(var(--max) / var(--maxScale) / var(--minScale) / var(--minScale));
    font-size: clamp(var(--minScaled) * 1px, calc(var(--minScaled) * 1px + (var(--maxScaled) - var(--minScaled)) * (100vw - var(--minScreen) * 1px) / (var(--maxScreen) - var(--minScreen))), var(--maxScaled) * 1px);
    font-family: "Roboto Condensed", sans-serif;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--blue);
    text-decoration: none;
  }
  .large-header--search-holder a svg {
    width: 1.5rem;
    height: auto;
    display: block;
    margin-right: 0.5rem;
    flex-shrink: 0;
  }

</style>

<div class="large-header--holder">
  <div class="container">
    <div class="large-header--inner">
      <div class="large-header--logo-holder">
        <a href="{% if site_request %}/{% else %}/corpus/{{ corpus_id }}/home/{% endif %}">
          {% include 'svg/logo-w-type.svg' %}
          {% include 'svg/logo.svg' %}
        </a>
      </div>
      <div class="large-header--nav-holder">
        {% include 'blocks/atoms/navigation.html' %}
      </div>
      <div class="large-header--search-holder">
        <a href="#">{% include 'svg/icon_search.svg' %}Search <br/>All Plays</a>
      </div>
    </div>
  </div>
</div>
